      function showLocation(index) {

        const location = locations[index];
        const sidebar = document.getElementById('sidebar');
        const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${location.lat},${location.lng}`;

        const imageSize = calculateSize(location.rating);
        const imageStyle = `width: ${imageSize}px;`;

        //show hong kong island area
        const hongKongIslandBtn = document.getElementById('hongKongIslandBtn');
        hongKongIslandBtn.addEventListener('click', function () {
          const hongKongIslandCoords = { lat: 22.2795, lng: 114.1577 };
          map.setCenter(new google.maps.LatLng(hongKongIslandCoords));
          map.setZoom(14);
        });

        //show kowloon area
        const kowloonBtn = document.getElementById('kowloonBtn');
        kowloonBtn.addEventListener('click', function () {
          const kowloonCoords = { lat: 22.3167, lng: 114.1833 }; 
          map.setCenter(new google.maps.LatLng(kowloonCoords));
          map.setZoom(14); 
        });

        //show NT area
        const newTerritoriesBtn = document.getElementById('newTerritoriesBtn');
        newTerritoriesBtn.addEventListener('click', function () {
          const newTerritoriesCoords = { lat: 22.3964, lng: 114.1095 };
          map.setCenter(new google.maps.LatLng(newTerritoriesCoords));
          map.setZoom(13);
        });


        sidebar.innerHTML = `<div style='padding: 20px;'>
    <a id="info" href="${location.URL}" target="_blank"><h1>${location.film_name} 
      <br>${location.CN_name} (${location.year})</h1></a>
      <p>Rating: ${location.rating}</p> 
      <a href="${googleMapsUrl}" target="_blank" rel="noopener noreferrer">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAABa0lEQVR4nM2VvUoDURCFPxu1EEEQGx9AsBJsxcZWyxjSiFrEIjGgLxAiGCSaXp/DR7DwL2jwCQStYgr/SONP5MJZGJbNLnvXIgcO7M6cOXP3zt1dGAKMARXgCvgU3fWucpkwC7SB/gDeS+O98raMXoA6kBMPgWfTxOtJKsa8AKyGWFDOaco+Da5VXJdhDejKtKrYkTSXPg0+VJyTWbDa4KlcbF337z4NuirOxzTI695pU+NCxTWZVWVst+hAGqdNjX0V30QMOGBLmj2fBjNAD/gFShHmZeV60nqhqRU+AGuhBsE7ckIGTJthN4z5sRmu02TCtjmKm8AG8KrYFv+AEeBchnf6NPQVc7nUKJrz3lBsCng08SezNQ0Td7WJCI6e4w+wovgS8CW6a4dl4Nvob5PMF8zwxiPyJTGMUaCj2sW4BmcZjl5TtaeDBBPAm0TzHg3m9OK5j+RklGAn5s/VT8li0nCzsuWxA0OKP/0jpljDVHLwAAAAAElFTkSuQmCC">
    </a>
    <p>${location.address}</p>
    <p>Latitude: ${location.lat}<br>Longitude: ${location.lng}</p>
    <a id="info-videolink" href="https://youtu.be/${location.youtubeKey}?t=${location.youtubeTime}" target="_blank">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAgElEQVR4nO3UMQoCQQxG4e94rmxh7wkEL2HnMbyFlxC8w443sF2IzdhNI7spBveHVwXyICFhyw/ZoyAWUjC0BGs0j8rUEnyL40Ki8meCJ86ZgsCMO45Zgqi8ccMhSxCVF67ZgktXI5ozl/zAqetDG7sQlOx3PdTCGs13LcEWrXwAkwfaBjhRQwwAAAAASUVORK5CYII=">
    </a>
<iframe width="100%" src="https://www.youtube.com/embed/${location.youtubeKey}?start=${location.youtubeTime}&controls=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
    <br>
    <button onclick="navigate(-1)"><</button>
    <button onclick="navigate(1)">></button>
    </div>`;
        sidebar.style.display = 'block';
        sidebar.style.opacity = 1;


        // zoom in the new location
        map.setZoom(16);
        map.setCenter(new google.maps.LatLng(location.lat, location.lng));

        // //zoom out
        // setTimeout(() => {
        //   map.setZoom(11); // Zoom out to the original zoom level
        // }, 12000); //   TIME 10000 10seconds

        // infoWindow at the marker position
        infoWindow.setContent(`<div style="text-align: center;"><a href="${googleMapsUrl}" target="_blank" rel="noopener noreferrer">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAABa0lEQVR4nM2VvUoDURCFPxu1EEEQGx9AsBJsxcZWyxjSiFrEIjGgLxAiGCSaXp/DR7DwL2jwCQStYgr/SONP5MJZGJbNLnvXIgcO7M6cOXP3zt1dGAKMARXgCvgU3fWucpkwC7SB/gDeS+O98raMXoA6kBMPgWfTxOtJKsa8AKyGWFDOaco+Da5VXJdhDejKtKrYkTSXPg0+VJyTWbDa4KlcbF337z4NuirOxzTI695pU+NCxTWZVWVst+hAGqdNjX0V30QMOGBLmj2fBjNAD/gFShHmZeV60nqhqRU+AGuhBsE7ckIGTJthN4z5sRmu02TCtjmKm8AG8KrYFv+AEeBchnf6NPQVc7nUKJrz3lBsCng08SezNQ0Td7WJCI6e4w+wovgS8CW6a4dl4Nvob5PMF8zwxiPyJTGMUaCj2sW4BmcZjl5TtaeDBBPAm0TzHg3m9OK5j+RklGAn5s/VT8li0nCzsuWxA0OKP/0jpljDVHLwAAAAAElFTkSuQmCC">
</a><br>
<strong>${location.address}</strong><br>${location.film_name} ${location.CN_name}</div>`);

        infoWindow.setPosition(new google.maps.LatLng(location.lat + 0.001, location.lng));
        infoWindow.open(map);
      }

      function navigate(direction) {
        currentIndex += direction;
        if (currentIndex < 0) {
          currentIndex = locations.length - 1; // Wrap around to the last item
        } else if (currentIndex >= locations.length) {
          currentIndex = 0; // Wrap around to the first item
        }
        showLocation(currentIndex);
      }

      locations.forEach((location, index) => {
        //icon size
        const originalSize = new google.maps.Size(17, 48); 
        const enlargedSize = new google.maps.Size(22, 60); 

        const marker = new google.maps.Marker({
          position: { lat: location.lat, lng: location.lng },
          map: map,
          title: location.film_name,
          opacity: 0.7,
          icon: {
            url: 'asset/icon-map.png',
            //scaledSize: new google.maps.Size(17, 48),
            scaledSize: originalSize,
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(20, 20)
          },
          label: {
            text: location.film_name,
            color: 'white',
            fontSize: '12px',
            fontWeight: 'regular'
          }
        });

        marker.addListener('mouseover', function () {
          animateMarker(marker, enlargedSize, 150);
        });

        marker.addListener('mouseout', function () {
          animateMarker(marker, originalSize, 150);
        });

        marker.addListener("click", () => {
          currentIndex = index;
          showLocation(currentIndex);
        });
      });

      window.navigate = navigate;
      window.onload = () => showLocation(0);
    }

    function animateMarker(marker, size, duration) {
      const start = new Date().getTime();
      const end = start + duration;
      const startSize = marker.getIcon().scaledSize;
      const deltaWidth = size.width - startSize.width;
      const deltaHeight = size.height - startSize.height;

      const timer = setInterval(function () {
        const time = new Date().getTime();
        const p = (time - start) / (end - start);

        if (time < end) {
          marker.setIcon({
            url: marker.getIcon().url,
            scaledSize: new google.maps.Size(startSize.width + deltaWidth * p, startSize.height + deltaHeight * p),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(20, 20)
          });
        } else {
          marker.setIcon({
            url: marker.getIcon().url,
            scaledSize: size,
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(20, 20)
          });
          clearInterval(timer);
        }
      }, 10);
    }
    
    window.onload = initMap;


  </script>
